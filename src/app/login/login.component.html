<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="loginEmail"
           [(ngModel)]="loginEmail" placeholder="Your Email.." />
        </div>
        <div class="form-group">
          <input type="password" name="loginPassword" class="form-control"
          [(ngModel)]="loginPassword" placeholder="Your Password.." value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" (click)="onLogin()"  value="Login" />
        </div>
      </form>
    </div>
    <div class="col-md-6 login-form-2">
      <h3>Sign Up</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="signUpEmail"
          [(ngModel)]="signUpEmail" placeholder="Your Email.." value="" />
        </div>
        <div class="form-group">
          <input type="password" name="signUpPassword" class="form-control"
          [(ngModel)]="signUpPassword" placeholder="Your Password.. " value="" />
        </div>
        <div class="form-group">
          <input type="password" name="signUpPasswordRepeat" class="form-control"
          [(ngModel)]="signUpPasswordRepeat" placeholder="Repeat Your Password.. " value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" (click)="onSignUp()"  value="signUp" />
        </div>
      </form>
    </div>
  </div>
</div>
